<head>

    <header></header>
    <main>
        <h2>Tic Tac Toe</h2>
        <div id="counter">
            <div id="p1">Player 1: 0</div>
            <div id="p2">Player 2: 0</div>
        </div>

        <div id="message">LetÂ´s play! X gets to start</div>
        <table>
            <tr>
                <td onclick="play(this);" class="cell" id="0"></td>
                <td onclick="play(this);" class="cell" id="1"></td>
                <td onclick="play(this);" class="cell" id="2"></td>
            </tr>
            <tr>
                <td onclick="play(this);" class="cell" id="3"></td>
                <td onclick="play(this);" class="cell" id="4"></td>

            </tr>
            <tr>
                <td onclick="play(this);" class="cell" id="6"></td>
                <td onclick="play(this);" class="cell" id="7"></td>
                <td onclick="play(this);" class="cell" id="8"></td>
            </tr>

        <div id="endgame_popup">
            <div id="endgame_text"></div>
        </div>
        <button onclick="replay()">Replay</button>
    </main>

</html>
